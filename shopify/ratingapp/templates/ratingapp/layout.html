<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Tasks</title>
    <style>
        *{
            /* background-image: url("https://www.payoneer.com/wp-content/uploads/shopify-header-logo.png.webp"); */
            margin:0;
            padding:0;
            background-color: rgba(0, 0, 0,.9);
            
        }
        .container{
            background-image: url("https://www.payoneer.com/wp-content/uploads/shopify-header-logo.png.webp");
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(212, 203, 203);
            color:white;
            background-position: fill;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .content{
            width: 300px;
            text-align: center;
            border-radius: 6px;
            /* border: 1px solid black; */
            padding-bottom: 20px;
            line-height: 1.5;
            margin-bottom: 50px;
        }
        .content p{
            margin: 20px;
            margin-bottom: 35px;
        }

        a{
            background-color: rgb(45, 45, 150);
            text-decoration: none;
            width: 100px;
            padding: 10px 35px;
            text-align: center;
            color:white;
            margin:20px;
            border-radius: 7px;
        }

        .cont-form{
            background-image: url("https://www.payoneer.com/wp-content/uploads/shopify-header-logo.png.webp");
            color:white;
            background-position: fill;
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .form{
           display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-content{
            width: 200px;
            display: flex;
            height: 250px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border:1px solid white;
            background-color: gray;
            border-radius: 7px;
        }
        .form-att{
            display: flex;
            flex-direction: column;
            background-color: gray;
        }
        #id_name{
            background-color: whitesmoke;
            padding: 3px 0px;
        }
        .sbtn{
            margin-top: 5px;
            background-color: silver;
            padding:4px 0px;
        }
        .start{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    {% block body %}

    {% endblock %}
</body>
</html>
